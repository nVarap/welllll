<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body style="background-color: purple;">
    <h1> Linkr Users </h1>
    <div th:each="e : ${employees}" style="background-color: white;">
            <p th:text="${e.name}"></p>
            <p>Position: <span th:text="${e.position}"></span>
            <p>Email: <span th:text="${e.email}"></span>
    </div>
</body>

</html>
